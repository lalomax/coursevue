<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
    <div id="app">
        <h2 class="text-2xl font-bold">Assignments</h2>
        <ul>
            <li v-for="assignment in assignments" :key="assignment.name"> 
                {{ assignment.name }} <input type="checkbox" v-model="assignment.completed">
            </li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    assignments: [
                        { name: 'Assignment 1', completed: true },
                        { name: 'Assignment 2', completed: false },
                        { name: 'Assignment 3', completed: false }
                    ]
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
