<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h2 class="text-2xl font-bold">Assignments</h2>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.name">
                    <label><input type="checkbox" v-model="assignment.completed"> {{ assignment.name }}</label>
                </li>
            </ul>
        </section>
        <section v-show="completedAssignments.length">
            <h2 class="text-2xl font-bold mt-8">Completed</h2>
            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.name">
                    <label><input type="checkbox" v-model="assignment.completed"> {{ assignment.name }}</label>
                </li>
            </ul>
        </section>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    assignments: [
                        { name: 'Assignment 1', completed: false },
                        { name: 'Assignment 2', completed: false },
                        { name: 'Assignment 3', completed: false }
                    ]
                }
            },
            computed: {
                inProgressAssignments() {
                    return this.assignments.filter(assignment => !assignment.completed)
                },
                completedAssignments() {
                    return this.assignments.filter(assignment => assignment.completed)
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
