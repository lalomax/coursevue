<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100vh;
        }
        body {
            display : grid;
            place-items: center;
        }
        .text-red {
            color: red;
        }
        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="text-green" v-on:click="count++">You clicked me {{ count }} times.</button>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 0
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
